name: ZIP

on:
  workflow_dispatch:
  pull_request:

jobs:
  bundle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - run: pnpm install
      - run: pnpm build
      - run: cd build && zip -r svelte-devtools *

      - uses: actions/upload-artifact@v3
        with:
          name: extension
          path: build/svelte-devtools.zip
